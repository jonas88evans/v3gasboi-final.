<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3GASBOI RADIO 88.5 FM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #050505; color: #fff; font-family: 'Courier New', monospace; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .header { 
            text-align: center; 
            padding: 30px; 
            border: 2px solid #ff0000; 
            margin-bottom: 30px;
            background: #0a0a0a;
            position: relative;
        }
        .on-air { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: #ff0000; 
            color: #000; 
            padding: 5px 10px; 
            font-weight: bold; 
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        
        h1 { font-size: 2.5rem; color: #ff0000; text-transform: uppercase; }
        .freq { color: #ff6600; font-size: 1.5rem; font-weight: bold; }
        
        .player { 
            background: #1a1a1a; 
            border: 2px solid #ff0000; 
            border-radius: 10px; 
            padding: 20px; 
            margin-bottom: 20px;
            text-align: center;
        }
        
        #visualizer { 
            width: 100%; 
            height: 100px; 
            background: #000; 
            margin-bottom: 15px;
        }
        
        .track-info { margin-bottom: 20px; }
        .track-info h2 { color: #ff0000; font-size: 0.9rem; margin-bottom: 5px; }
        .track-info p { font-size: 1.3rem; font-weight: bold; }
        
        .controls { margin-bottom: 15px; }
        button { 
            background: #ff0000; 
            border: none; 
            color: #000; 
            padding: 15px 25px; 
            font-size: 1.2rem; 
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }
        
        .playlist { background: #0a0a0a; border: 1px solid #333; padding: 15px; }
        .playlist h3 { color: #ff0000; margin-bottom: 10px; }
        .track-item { padding: 10px; border-bottom: 1px solid #222; cursor: pointer; }
        .track-item:hover { background: #1a0000; color: #ff0000; }
        
        input[type="range"] { width: 80%; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="on-air">ON AIR</span>
            <h1>V3GASBOI RADIO</h1>
            <div class="freq">88.5 FM</div>
        </div>
        
        <div class="player">
            <canvas id="visualizer"></canvas>
            
            <div class="track-info">
                <h2>NOW PLAYING</h2>
                <p id="currentTrack">Select a track</p>
            </div>
            
            <div class="controls">
                <button onclick="prevTrack()">‚èÆ</button>
                <button onclick="togglePlay()" id="playBtn">‚ñ∂ PLAY</button>
                <button onclick="nextTrack()">‚è≠</button>
            </div>
            
            <input type="range" min="0" max="100" value="80" oninput="setVolume(this.value)">
            <p style="color:#666; font-size:0.8rem; margin-top:5px;">Volume</p>
        </div>
        
        <div class="playlist">
            <h3>üéµ PLAYLIST</h3>
            <div id="trackList"></div>
        </div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        // üî¥ PUT YOUR SONGS HERE - Just change the names to match your MP3 files
        const tracks = [
            { name: "Independence Code", file: "independence-code.mp3" },
            { name: "Vegas Nights", file: "vegas-nights.mp3" },
            { name: "88 Mob Anthem", file: "88-mob.mp3" },
            { name: "Song 4", file: "your-song.mp3" }
            // Add more songs here - copy/paste the line above
        ];
        
        let currentIndex = 0;
        let isPlaying = false;
        let audioContext, analyser, source;
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        
        // Build playlist
        function buildPlaylist() {
            const list = document.getElementById('trackList');
            list.innerHTML = '';
            tracks.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = 'track-item';
                div.textContent = track.name;
                div.onclick = () => playTrack(index);
                list.appendChild(div);
            });
        }
        
        function playTrack(index) {
            currentIndex = index;
            audio.src = tracks[index].file;
            document.getElementById('currentTrack').textContent = tracks[index].name;
            
            if (!audioContext) initVisualizer();
            
            audio.play();
            isPlaying = true;
            playBtn.textContent = '‚è∏ PAUSE';
        }
        
        function togglePlay() {
            if (tracks.length === 0) return;
            
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂ PLAY';
                isPlaying = false;
            } else {
                if (!audio.src) playTrack(0);
                else audio.play();
                playBtn.textContent = '‚è∏ PAUSE';
                isPlaying = true;
                if (!audioContext) initVisualizer();
            }
        }
        
        function nextTrack() {
            currentIndex = (currentIndex + 1) % tracks.length;
            playTrack(currentIndex);
        }
        
        function prevTrack() {
            currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentIndex);
        }
        
        function setVolume(val) {
            audio.volume = val / 100;
        }
        
        function initVisualizer() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256;
                
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    ctx.fillStyle = 'rgb(0, 0, 0)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let x = 0;
                    for(let i = 0; i < bufferLength; i++) {
                        const barHeight = dataArray[i] / 2;
                        ctx.fillStyle = `rgb(${barHeight + 25}, 0, 0)`;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                }
                draw();
            } catch(e) { console.log('Visualizer error'); }
        }
        
        audio.addEventListener('ended', nextTrack);
        buildPlaylist();
    </script>
</body>
</html>
